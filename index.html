<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Silkscreen:wght@400;700&display=swap" rel="stylesheet">   
    <title>My Beatmaker</title>
</head>
<body>
    <div class="character-image">
        <img src="./images/character.png">

    </div>
    <!--Load project popup-->
    <div class="popup-background">
        <div class="load-container">
            <h2>Choose your favourite</h2>
            <button class="close-container">X</button>
        </div>

    </div>

    <!--New project menu-->

    <div class="project-menu-background">

        <div class="project-menu">
            <h2>Name your work:</h2>
            <input type="text" name="sets" class="drumpads-input">
            <button class="close-button" type="submit">X</button>
            <button class="input-sets" type="submit">SUBMIT</button>
        </div>

    </div>

    <div class="container">
        
        <div class="controller">

            <div class="bpm-display">

                <span class="bpm">50</span>

            </div>

            <div class="options-tab">

            <div class="project-buttons">
                
                <button class="new-button" type="button">New project</button>
                <button class="save-button" type="button">Save Project</button>
                <button class="load-button" type="button">Load Project</button>
                
            </div>

            <div class="bpm-slider">

                <input class="bpm-interval" type="range" max="150" min="0" value="80">


            </div>

            <div class="sequence-buttons">
                
                <button class="play-btn" type="button">Play</button>
                <button class="mute-btn" type="button">Stop</button>
                <button class="erase-btn" type="button">Erase</button>
            
            </div>

            </div>

           






        </div>

        <div class="drumpads">

            <div class="kick-drum">

            <select name="kick-selector" class="drum-tonalities">


                <option value="./sounds\kick-big.mp4">Kick-Big</option>
                <option value="./sounds\kick-deep.mp4">Kick-Deep</option>
                <option value="./sounds\kick-electro01.mp4">Kick-Electro</option>

            </select>

            <div class="kick">

                <div id="nubis" class="kick-pad pad b0">1</div>
                <div id="nubis" class="kick-pad pad b1">2</div>
                <div id="nubis" class="kick-pad pad b2">3</div>
                <div id="nubis" class="kick-pad pad b3">4</div>
                <div id="nubis" class="kick-pad pad b4">5</div>
                <div id="nubis" class="kick-pad pad b5">6</div>
                <div id="nubis" class="kick-pad pad b6">7</div>
                <div id="nubis" class="kick-pad pad b7">8</div>


            </div>

            



            </div>


            <div class="snare-drum">

                <select name="snare-selector" class="drum-tonalities">
    
    
                    <option value="./sounds\snare-brute.mp4">Snare-Brute</option>
                    <option value="./sounds\snare-dist02.mp4">Snare-Dist</option>
                    <option value="./sounds\snare-lofi01.mp4">Snare-Lofi</option>
    
                </select>
    
                <div class="snare">
    
                    <div id="lara" class="snare-pad pad b0">1</div>
                    <div id="lara" class="snare-pad pad b1">2</div>
                    <div id="lara" class="snare-pad pad b2">3</div>
                    <div id="lara" class="snare-pad pad b3">4</div>
                    <div id="lara" class="snare-pad pad b4">5</div>
                    <div id="lara" class="snare-pad pad b5">6</div>
                    <div id="lara" class="snare-pad pad b6">7</div>
                    <div id="lara" class="snare-pad pad b7">8</div>
    
    
                </div>
    
                
    
    
    
                </div>


                <div class="hihat-drum">

                    <select name="hihat-selector" class="drum-tonalities">
        
        
                        <option value="./sounds\hihat-electro.mp4">Hihat-Electro</option>
                        <option value="./sounds\hihat-digital.mp4">Hihat-Digital</option>
                        <option value="./sounds\hihat-analog.mp4">Hihat-Analog</option>
        
                    </select>
        
                    <div class="hihat">
        
                        <div id="sand" class="hihat-pad pad b0">1</div>
                        <div id="sand" class="hihat-pad pad b1">2</div>
                        <div id="sand" class="hihat-pad pad b2">3</div>
                        <div id="sand" class="hihat-pad pad b3">4</div>
                        <div id="sand" class="hihat-pad pad b4">5</div>
                        <div id="sand" class="hihat-pad pad b5">6</div>
                        <div id="sand" class="hihat-pad pad b6">7</div>
                        <div id="sand" class="hihat-pad pad b7">8</div>
        
        
                    </div>
        
                    
        
        
        
                    </div>






        </div>

        <div class="custom-saved-drumpads">

            <div class="mixed-drumpads"></div>
            




        </div>



        <audio  class="kick-sound" src="./sounds/kick-deep.mp4" itemid="0">sda</audio>
        <audio class="snare-sound" src="./sounds/snare-lofi01.mp4" itemid="1">dsada</audio>
        <audio class="hihat-sound" src="/sounds/hihat-electro.mp4" itemid="2">dsad</audio>

    </div>




    <script src="./app.js"></script>
</body>
</html>
